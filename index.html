<!DOCTYPE html>
<html>
<head>
  <title>李海带</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 20px;
      color: #888;
    }
    
    button {
      display: block;
      margin: 10px auto;
      background-color: #888;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 5px;
    }
    
    button:hover {
      background-color: #666;
    }
    
    /* 手机屏幕样式 */
    @media screen and (max-width: 768px) {
      body {
        font-size: 100px; /* 调整字体大小以填满屏幕 */
      }
      button {
        font-size: 90px; /* 调整按钮字体大小以填满屏幕 */
      }
    }
    
    /* 电脑屏幕样式 */
    @media screen and (min-width: 769px) {
      body {
        font-size: 100px; /* 调整字体大小以适应电脑屏幕 */
      }
      button {
        font-size: 90px; /* 调整按钮字体大小以适应电脑屏幕 */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>李海带</h1>
  </header>
  <div style="text-align:center;">
    <button onclick="window.location.href='https://example.com/bookmark'">书签</button>
    <button onclick="window.location.href='https://example.com/toolbox'">工具箱</button>
    <button onclick="window.location.href='https://example.com/game'">小游戏</button>
    <button onclick="window.location.href='https://example.com/other'">其它</button>
  </div>
</body>
</html>
