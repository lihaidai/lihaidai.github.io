<!DOCTYPE html>
<html>
<head>
  <title>李海带的主页</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      font-size: 16px; /* 调整字体大小 */
    }
    
    header {
      text-align: center;
      padding: 20px;
      color: #888; /* 标题颜色 */
    }
    
    button {
      display: block;
      margin: 10px auto;
      background-color: #888;
      color: #fff; /* 内容颜色 */
      border: none;
      cursor: pointer;
      font-size: 14px; /* 调整字体大小 */
    }
  </style>
</head>
<body>
  <header>
    <h1>李海带</h1>
  </header>
  <div style="text-align:center;"> <!-- 使内容居中 -->
    <button onclick="window.location.href='https://example.com/bookmark'">书签</button>
    <button onclick="window.location.href='https://example.com/toolbox'">工具箱</button>
    <button onclick="window.location.href='https://example.com/game'">小游戏</button>
    <button onclick="window.location.href='https://example.com/other'">其它</button>
  </div>
</body>
</html>
