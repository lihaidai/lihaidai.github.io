<!DOCTYPE html>
<html>
<head>
  <title>美化后的网页</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 20px;
      color: #888;
    }
    
    button {
      display: block;
      margin: 10px auto;
      background-color: #888;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 5px;
    }
    
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>美化后的网页</h1>
  </header>
  <div style="text-align:center;">
    <button onclick="window.location.href='https://example.com/bookmark'">书签</button>
    <button onclick="window.location.href='https://example.com/toolbox'">工具箱</button>
    <button onclick="window.location.href='https://example.com/game'">小游戏</button>
    <button onclick="window.location.href='https://example.com/other'">其它</button>
  </div>
</body>
</html>
